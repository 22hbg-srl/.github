description: Suggest an idea for this project
title: "[New Feature]: "
labels: ["New feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing this new idea!
  - type: textarea
    id: feature-description
    attributes:
      label: Describe your proposal
      description: Describe your proposal in detail, try to be as exhaustive as possible
      placeholder: Write here your super cool idea...
    validations:
      required: true
  - type: textarea
    id: technical-details
    attributes:
      label: Technical details
      description: Paste here any technical detail relative to this new feature. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/22hbg-srl/.github-private/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true